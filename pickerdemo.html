<!DOCTYPE html>
<html>
	<head>				
		<link rel="stylesheet" type="text/css" href="ClicColorPicker.css"></link>
	</head>
	<body>
		
		

		<p><input id="simple" type="button" value="you'll never see this" /></p>
		<p><input id="full" type="button" value="you'll never see this" /></p>
		<p><input id="grad" type="button" value="you'll never see this" /></p>
		
		<div id="preview" style="width:200px;height:200px;"> Choose a color above for a preview</div>


		<script src="jquery-2.0.0.min.js"></script>		
		<script src="src/jquery-ui-custom-min.js"></script>
		

		
		<!-- All of this has been minified into ClicColorPicker-min.js -->

		<script src="src/toggles.js"></script>

		<script src="src/ClicUiLib.js"></script>
		<script src="src/nouislider/jquery.nouislider.js"></script>
		<script src="src/GradientPresets.js"></script>
		<script src="src/ColorMethods.js"></script>
		<script src="src/ColorTextBox.js"></script>
		<script src="src/ClicFullColorPicker.js"></script>
		<script src="src/ClicSimplePicker.js"></script>
		<script src="src/ClicGradientSlider.js"></script>
		<script src="src/ClicPresetPicker.js"></script>
		<script src="src/ClicGradientPicker.js"></script>
		<script src="src/ClicColorPicker.js"></script>
		
		<!--
		<script src="ClicColorPicker-min.js"></script>
		-->


		<script>
			$(document).ready(function () {
				$('#simple').ClicColorPicker({
					'startColor':"#c4c4c4",
					'onChanged': function (e) {
						$('#preview').css('background',ClicColorLib.ColorMethods.ObjectToRGBAString(e.newValue));
					}
				});
				$('#full').ClicColorPicker({'startColor':"rgb(196, 16, 196)", 'type':'full',enableOpacity:true,
					'onChanged': function (e) {
						$('#preview').css('background',ClicColorLib.ColorMethods.ObjectToRGBAString(e.newValue));
					}});
				$('#grad').ClicColorPicker({'type':'gradient',enableOpacity:true,
					'onChanged': function (e) {
						ClicColorLib.ColorMethods.ApplyGradientBackground($('#preview'),e.newValue.linearAngle, e.newValue.colorStops, e.newValue.isRadial);
					}
				});
			});
		</script>
	
	</body>
</html>
